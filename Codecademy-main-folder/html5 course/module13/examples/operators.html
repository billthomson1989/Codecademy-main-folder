<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Operators</title>
        <meta charset="utf-8">

        <script type="text/javascript">

            function enter() {

                var aNumber = 3;
                var bNumber = 1;

                if (aNumber == bNumber){

                    alert(aNumber + " is equal to " + bNumber)

                }

                if (aNumber <= bNumber){

                    alert(aNumber + " is less than or equal to " + bNumber);

                }

                if (aNumber >= bNumber){

                    alert(aNumber + " is greater than or equal to " + bNumber);

                }

                bNumber = 2;

                if (aNumber != bNumber) {
                    alert(aNumber + " is not equal to " + bNumber);

                }

                if (aNumber < bNumber) {
                    alert(aNumber + " is less than " + bNumber);

                }

                if (bNumber > aNumber) {
                    alert(bNumber + " is greater than " + aNumber);

                }

        }

        </script>

    </head>

        </nav>

        <main>

                <input type="submit" id="submit" value="Submit" onclick="enter()">

        </main>

        <footer></footer>

    </body>
</html>
